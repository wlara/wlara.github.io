<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Recover NEWM Account</title>
</head>
<body>
<h2>Recover NEWM Account</h2>

<form action="javascript:onRecover()">
    <p>
        <input id="email" placeholder="Email" required="required" type="email"/>
        <button onclick="onVerificationCode()">Send Verification Code</button>
    </p>
    <p><input id="newPassword" placeholder="New Password" required="required" type="password"/></p>
    <p><input id="confirmPassword" placeholder="Confirm Password" required="required" type="password"/></p>
    <p><input id="authCode" placeholder="Verification Code" required="required" type="number"/></p>
    <p>
        <button type="submit">Recover</button>
    </p>
</form>
<hr>
<form>
    <p>
        <input type="button" value="Go Back" onclick="history.back()">
    </p>
</form>

<script src="https://unpkg.com/axios/dist/axios.min.js" async></script>
<script src="js/main.js" async></script>

</body>
</html>
